        // .once:当事件只触发一次
        // .self:只有点击自己的时候函数才会执行
        // .passive:修饰oscroll事件的，不会等到当前事件执行完，就会立马执行下一次事件,提高性能

        // 捕获阶段(从外往里)-->目标阶段-->冒泡阶段(从里往外)
