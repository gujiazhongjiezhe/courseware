    // npm安装的模块可以安装到两个地方 全局 一个是当前的项目

      // 2.所有的项目都可以使用
      // 3.可能会产生版本冲突  3.0.1
      // 4.安装到全局的模块不能使用CommonJs规范进行管理和使用

      // 2.只能在当前项目中使用
      // 3.不会产生版本之间的冲突
      // 4.安装到当前项目的模块能可以使用CommonJs规范进行管理和使用

        // 2.在 package.json中的scripts中间进行执行脚本的配置
