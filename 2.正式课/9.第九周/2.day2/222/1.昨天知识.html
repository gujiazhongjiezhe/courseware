  <script>
    /* 
    git add . 
    git commit -m''
    git pull // 在pull的时候有可能产生冲突，这时候不要着急，页面会显示哪一行代码冲突，这时候不要着急改，跟同事商量好之后在改，然后在commit一次，最后在重新提交
    git push // 先pull在push，为了防止远程仓库有更改

    // 一般情况下往master上提交代码可以省略origin master

    // 在公司里一般都是多分支开发管理，开发一个新的需求都是在dev上进行开发，master上的代码一般都是最新的，最纯净的代码，谨记当你在dev分支上开发完成，也测试完成，最后上线完成，这时候把dev的代码合并到master上(切换到master分支，执行git merge dev)

    // y以后不管是你，还是你的同事想要继续开发新的需求，那这时候他要把master上的代码合并到他当前开发的分支上(git merge master)

    git merge xxx (把xxx分支上的代码合并到当前分支上)
    git branch 查看所有的分支
    git branch xxx 创建新的分支
    git checkout xxx 切换分支
    git checkout -b  xxx 创建新的分支并切换到新分支上


    



    
     */
  </script>
