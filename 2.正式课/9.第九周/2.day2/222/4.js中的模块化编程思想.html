    1.模块化开发的发展史
    js本身是弱化命名空间概念的，只有全局作用域和私有作用域，而模块化开发，从某种弄意义上来说，是强化了命名空间的概念
      + 有利于代码分离、解耦以及复用
      + 团队并行开发
      + 避免命名冲突
      + 相互引用，按需加载

    模块化的发展史
      + 单利设计模式
      + AMD(异步模块定义require.js)
      + CMD(通用模块定义)
      + CommonJS(一般用于服务器开发，例如node.js)
      + ES6 Module(js官方标准模块定义方式)

    以后咱们的vue、react都是按照模块化思想开发的，每一个页面由一个或者多个模块组成，最后多个模块拼装成一个大页面

    在真实的项目开发中，我们的模块化思想，基于上就是基于CommonJS和ES6Module两种规范解析的，
    webpack支持解析这两种规范
     */
