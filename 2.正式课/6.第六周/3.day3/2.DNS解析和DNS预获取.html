    /*
    DNS服务器域名解析
    DNS服务器：域名解析服务器，就是在这个服务器上存储着域名 <==> 外网IP地址的相关记录
    当我们发送请求的时候，做DNS解析其实就是在DNS服务器上根据你的域名查找到对应的IP，然后再去连接到IP对应的服务器

    前端的性能优化
      1、DNS缓存(一般浏览器会在第一次解析之后，默认建立缓存，以后再次请求同样的域名，直接走缓存即可，但是这个缓存的时间很短，大概在一分钟左右)
      2、减少DNS解析的次数
          在页面加载初期就把下边要用到的域名对应的IP解析出来
