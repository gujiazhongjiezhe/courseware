<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <!-- <script src="xxxx"></script> -->
  <!-- <div></div>
  <div></div> -->
  <script>
    // js中有ajax请求
    // https://credit.baidu.com(:80)/bkrcredit/cardList?fbank=3054&nf=fbank#index
    /* 
    - 协议：(https://) :传输协议，能够把客户端和服务端的通讯的信息进行传递的工具(想象成快递员咱们快递东西)
        + http:超文本传输协议，除了文本传递还可以传递媒体资源文件以及XML格式的数据
        + https:是一种更加安全的http，一般涉及政府，支付的网站都使用https传输协议
        + ftp:文件传输协议【一般情况下把本地资源上传到服务器，就是把前端资源代码上传到服务器的时候用到的一种传输协议】

    - 域名：(credit.baidu.com)
        + 顶级域名 baidu.com(在万网购买域名的时候买的是顶级域名)
        + 一级域名 credit.baidu.com   sport.baidu.com
        + 二级域名 www.credit.baidu.com
        + 三级域名 kyb.www.credit.baidu.com
          .com(国际域名，以后想面向国际化)
          .cn(中文域名 ，以后想在国内玩)
          .com.cn
          .edu 教育类
          .gov 政府类
          .io 博客类型的
          .org 官网
          .net 系统类

          // IP地址太难记了，想让用户快速的记住你的网站，那你就买一个好的域名句可以了

    - 端口号：(:80)：0-65535个端口，用端口号来区分一台服务器上的不同的项目，一个端口下可以部署一个项目
        + http的默认端口号80
        + https的默认的是 443
        + ftp的默认端口号是 21
        + 如果项目采用的就是默认的端口号，我们在写url地址的时候可以不加端口号，浏览器在发送请求的时候会给咱们加上


    - 请求资源路径名称: (/bkrcredit/cardList)
        + 如果不写资源路径的话是走默认的，(如果不指定资源路径，一般资源的默认名称是default.html、index.html....,咱们还可以对默认资源文件进行配置)
         + 伪URL处理(SEO搜索引擎优化)

    - 问号传参信息: (?fbank=3054&nf=fbank)
        + 客户端把信息传递给服务器，
          + URL地 问号传参
          + 请求报文传参(请求头和请求体)

        + 也可以实现页面之间的信息交互


    - HASH值 :(#index)
        + 锚点定位
        + 基于HASH实现页面的路由切换(不同的HASH值对应着不同的组件)
     */

     // www.baidu.com

    
  </script>
</body>
</html>
